      apt:
        name: python3-pip
        state: present
        update_cache: yes
    - name: Ensure MongoDB Python driver is installed
      pip:
        name: pymongo

    - name: Define roles
      community.mongodb.mongodb_user:
       database: burgers
       name: jim
       password: 12345
       roles: readWrite,dbAdmin,userAdmin
       state: present
    - name: Add MongoDB repository for RHEL/CentOS
      yum_repository:
        name: mongodb-org
        description: MongoDB Repository
        baseurl: https://repo.mongodb.org/yum/redhat/8/x86_64/
