- name: Create setenv.sh to export JAVA_HOME
  copy:
    dest: "/u01/Tomcat/java/bin/setenv.sh"
    content: |
      export JAVA_HOME=/u01/Tomcat/java
      export PATH=$JAVA_HOME/bin:$PATH
    owner: tomcat
    group: tomcat
    mode: '0755'
   
  
    
    
